<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-secondary opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <h1 class="display-2 text-black">Hello, {{name}}</h1>
        <p class="text-black mt-0 mb-5">This is your projects page</p>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-2 mb-5 mb-xl-0">
      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Projects</h3>
              </div>
              <div class="col-4 text-right">
                <a href="#!" class="btn btn-md btn-success">Create</a>
              </div>
            </div>
          </div>
          <div>
            <div class="table-responsive">
              <!-- Projects table -->
              <table class="table align-items-center">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col" class="text-right">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let project of projects">
                    <th scope="row">{{project.name}}</th>
                    <th scope="row" class="td-actions text-right">
                      <button type="button" rel="tooltip" class="btn btn-icon btn-md" data-original-title=""
                        title="">
                        <i class="ni ni-tv-2"></i>
                      </button>
                      <button type="button" rel="tooltip" class="btn btn-icon btn-md" data-original-title=""
                        title="">
                        <i class="ni ni-settings-gear-65"></i>
                      </button>
                    </th>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
